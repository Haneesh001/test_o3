<div class="col-md-12">
  <!-- <div class="card card-container"> -->
    <!-- <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    /> -->
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="users_email">User Email</label>
        <input
          type="text"
          class="form-control"
          name="users_email"
          [(ngModel)]="form.users_email"
          required
          #users_email="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="users_email.errors && f.submitted"
        >
          User Email is required!
        </div>
      </div>
      <div class="form-group">
        <label for="users_password">Password</label>
        <input
          type="password"
          class="form-control"
          name="users_password"
          [(ngModel)]="form.users_password"
          required
          
          #users_password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="users_password.errors && f.submitted"
        >
          <div *ngIf="users_password.errors.required">Password is required</div>
          <div *ngIf="users_password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <!-- <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div> -->
  <!-- </div> -->
</div>
